<ion-pane ng-controller="Display">
  <ion-header-bar>
  	<h1 class="title">Combinations</h1>
  </ion-header-bar>
  <ion-content>
    <div class="row">
	  	<div class="col col-25">Red</div>
	  	<div class="col col-25">Green</div>
	  	<div class="col col-25">Blue</div>
	</div>
	<div class="row" ng-repeat="item in items track by $index">
	  <div class="col col-25" ng-repeat="value in item track by $index">
	  {{value}}
	  </div>

	</div>
  </ion-content>
</ion-pane>
